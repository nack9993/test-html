<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/summary.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/summary.js" defer></script>
    <title>Summary page</title>
  </head>

  <body>
    <div class="page-container">
      <!-- NAV -->
      <div id="navbar"></div>

      <video autoplay muted loop class="video-text">
        <source src="assets/bg-header-summary.mp4" type="video/mp4" />
      </video>
      <div class="summary">
        <div class="devil">
          <div class="devil-title">
            <img src="assets/title-devil.png" />
          </div>

          <div class="summary-container">
            <img src="assets/monster/n-devil.png" />
            <img src="assets/monster/m-devil.png" />
            <img src="assets/monster/p-devil.png" />
          </div>
        </div>

        <video autoplay muted loop class="video-text">
          <source src="assets/bg-video-text-left.mp4" type="video/mp4" />
        </video>

        <div class="monster">
          <div class="monster-title">
            <img src="assets/title-monster.png" />
          </div>

          <div class="summary-container">
            <img src="assets/monster/n-monster.png" />
            <img src="assets/monster/m-monster.png" />
            <img src="assets/monster/p-monster.png" />
          </div>
        </div>

        <div class="souvenir">
          <div class="souvenir-container">
            <img
              class="arrow-left"
              id="left-arrow"
              src="/assets/left-button.png"
            />
            <div class="souvenir-card">
              <img id="card" src="assets/n-key.png" style="width: 60%;" />
              <div id="actions" class="card-actions">
                <input id="password" class="card-input" type="text" key="n" />

                <img
                  class="enter-button"
                  id="enter"
                  src="assets/button-enter.png"
                  width="150"
                />
              </div>
            </div>
            <img
              class="arrow-right"
              id="right-arrow"
              src="/assets/right-button.png"
            />
          </div>

          <img src="assets/bg-souvenir.png" style="width: 100%" />
        </div>

        <div class="follow">
          <img
            class="follow-button"
            id="follow-button"
            src="assets/icon-follow.png"
          />
        </div>

        <div class="contact">
          <video autoplay muted loop class="video-text">
            <source src="assets/bg-footer-summary.mp4" type="video/mp4" />
          </video>
          <div class="contact-button">
            <img id="contact" src="assets/icon-contact.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
