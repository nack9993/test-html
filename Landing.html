<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="landing.css" />
    <link rel="stylesheet" href="global.css" />
    <script type="text/javascript" src="landing.js" defer></script>
    <script type="text/javascript" src="main.js" defer></script>
    <title>Landing page</title>
  </head>

  <body onload="checkLoading()">
    <div id="loader">Load</div>

    <div style="display: none" id="page" class="page-container">
      <!-- NAV -->
      <div id="nav" class="nav">
        <div class="nav-sticky">
          <div class="nav-image">
            <img class="nav-icon" src="assets/icon-menu.png" width="250" />
            <img id="toggleMenu" src="assets/lll.png" />
          </div>

          <div id="nav-modal" class="modal">
            <div class="nav-container">
              <div class="nav-list">
                <!-- HOMEPAGE -->
                <a href="/" class="nav-item">Home</a>
                <hr />

                <!-- PREFACE -->
                <a href="landing.html" class="nav-item">Preface</a>
                <hr />

                <!-- NLAND -->
                <a href="NLand.html" class="nav-item">
                  <div class="nav-small-item">Journy to</div>
                  The N Land
                </a>
                <hr />

                <!-- MLAND -->
                <a href="MLand.html" class="nav-item">
                  <div class="nav-small-item">Journy to</div>
                  The M Land
                </a>
                <hr />

                <!-- PLAND -->
                <a href="PLand.html" class="nav-item">
                  <div class="nav-small-item">Journy to</div>
                  The P Land
                </a>
                <hr />

                <!-- SUMMARY -->
                <a href="Summary.html" class="nav-item">
                  <div class="nav-small-item">The Summary of</div>
                  Dark Trid
                </a>
                <hr />

                <!-- CONTACT -->
                <a href="contact.html" class="nav-item">Contact</a>
              </div>
              <img src="assets/bg-menu.png" width="1100" />
            </div>
          </div>
        </div>
      </div>

      <video autoplay muted loop class="video-text">
        <source src="assets/bg-video-text.mp4" type="video/mp4" />
      </video>
      <div class="landing">
        <div class="landing-container">
          <div class="logo-container">
            <img class="icon-preface" src="assets/icon-preface.png" />
            <img class="logo" width="500" src="assets/icon-logo.png" />
          </div>

          <div class="paper-container">
            <img id="paper1" src="assets/paper-1.png" />
            <img id="paper2" src="assets/paper-2.png" />
            <img id="paper3" src="assets/paper-3.png" />
          </div>
          <div>
            <ul>
              <li id="slide1" class="active"></li>
              <li id="slide2"></li>
              <li id="slide3"></li>
            </ul>
          </div>
        </div>

        <div class="devil-container">
          <video
            style="filter: contrast(0.926)"
            autoplay
            muted
            loop
            class="video-text"
          >
            <source src="assets/devil-land-video.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="minigame-container" style="padding: 1rem">
          <img class="icon-minigame" src="assets/minigame-title.png" />

          <div class="minigame-row">
            <div class="minigame-content">
              <img class="minigame-wording" src="assets/wording.png" />
              <div class="minigame-button">
                <div id="cloud"></div>
                <div id="fire"></div>
                <div id="fire"></div>
                <div id="cloud"></div>
                <div id="square"></div>

                <div id="square"></div>
                <div id="cloud"></div>
                <div id="cloud"></div>
                <div id="square"></div>
                <div id="fire"></div>

                <div id="fire"></div>
                <div id="square"></div>
                <div id="cloud"></div>
                <div id="square"></div>
                <div id="fire"></div>
              </div>
            </div>
            <div class="minigame-password">
              <div class="password-container">
                <div class="password"></div>
                <div class="password"></div>
                <div class="password"></div>
              </div>

              <img src="assets/password.png" />

              <img
                class="button-enter"
                id="enter"
                src="assets/button-enter.png"
              />
            </div>
          </div>
        </div>

        <div class="ready-container">
          <video autoplay muted loop class="video-text">
            <source src="assets/bg-video-text-left.mp4" type="video/mp4" />
          </video>

          <div
            style="
              height: 70vh;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            "
          >
            <img src="assets/icon-ready.png" width="900" />
            <img id="go" src="assets/button-go.png" width="500" />
          </div>
          <video autoplay muted loop class="video-text">
            <source src="assets/bg-footer.mp4" type="video/mp4" />
          </video>
        </div>
      </div>

      <div id="character-modal" class="modal">
        <div class="character-modal">
          <div class="character-modal__container">
            <img id="character" src="assets/cloud_character.png" width="900" />
            <div class="character-modal__close" id="close"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
