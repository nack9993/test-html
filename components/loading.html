<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <div class="loading">
    LOADING . . .
    <div class="loading-bar"></div>
  </div>

  <style>
    .loading {
      color: white;
      font-size: 3rem;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-image: url("/assets/bg-black.gif");
    }
    div.loading-bar {
      width: 200px;
      height: 20px;
      background-color: #DACC8E;
      border-radius: 10px;
      margin-top: 25px;
      overflow: hidden;
      position: relative;
    }
    div.loading-bar::after {
      content: "";
      width: 100px;
      height: 20px;
      position: absolute;
      background-color: #ffffff;
      transform: translateX(-20px);
      animation: loop 2s ease infinite;
    }

    @keyframes loop {
      0%,
      100% {
        transform: translateX(0px);
      }
      50% {
        transform: translateX(200px);
      }
    }
  </style>
</html>
